<ion-content>
  <div class="content">
    <div class="info">
      <div class="row">
        <img src="assets/svg/full-logo.svg" alt="" />
        <h1>
          {{ title }}
        </h1>
      </div>
      <div class="row">
        <p>
          Aqui você pode gerenciar as sessões que serão utilizadas para a
          realização das votações
        </p>
        <app-custom-link [path]="['add']"> Adicionar </app-custom-link>
      </div>
    </div>
    <div class="cards">
      @for (session of sessions(); track $index) {
        <session-card
          #cardRef
          [session]="session"
          [index]="$index"
          (deleteEvent)="delete($event)"
          (changeLoading)="changeLoading($event)"
        />
      }
    </div>
  </div>
</ion-content>
