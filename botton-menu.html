<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --clr: #222327;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: var(--clr);
      }

      .navigation {
        width: 25rem;
        height: 4.375rem;
        background: #fff;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 0.625rem 0.625rem 0 0;

        ul {
          display: flex;
          width: 21.875rem;

          li {
            position: relative;
            list-style: none;
            width: 4.375rem;
            height: 4.375rem;
            z-index: 1;

            a {
              position: relative;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              width: 100%;
              text-align: center;
              font-weight: 500;

              .icon {
                position: relative;
                display: block;
                line-height: 4.6875rem;
                font-size: 1.5em;
                text-align: center;
                transition: 0.5s;
                color: var(--clr);
              }

              .text {
                position: absolute;
                color: var(--clr);
                font-weight: 400;
                font-size: 0.75em;
                letter-spacing: 0.05em;
                transition: 0.5s;
                opacity: 0;
                transform: translateY(1.25rem);
              }
            }

            &.active {
              a {
                .icon {
                  transform: translateY(-2.1875rem);
                  color: #ffffff;
                }

                .text {
                  opacity: 1;
                  transform: translateY(0.625rem);
                }
              }
            }

            &:nth-child(1).active ~ .indicator {
              transform: translateX(calc(4.375rem * 0));
            }

            &:nth-child(2).active ~ .indicator {
              transform: translateX(calc(4.375rem * 1));
            }

            &:nth-child(3).active ~ .indicator {
              transform: translateX(calc(4.375rem * 2));
            }

            &:nth-child(4).active ~ .indicator {
              transform: translateX(calc(4.375rem * 3));
            }

            &:nth-child(5).active ~ .indicator {
              transform: translateX(calc(4.375rem * 4));
            }
          }
        }

        .indicator {
          position: absolute;
          top: -50%;
          width: 4.375rem;
          height: 4.375rem;
          background: #ff0000;
          border-radius: 50%;
          border: 0.375rem solid var(--clr);
          transition: 0.5s;

          &::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -1.375rem;
            width: 1.25rem;
            height: 1.25rem;
            background: transparent;
            border-top-right-radius: 1.25rem;
            box-shadow: 0 -0.625rem 0 0 var(--clr);
          }

          &::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -1.375rem;
            width: 1.25rem;
            height: 1.25rem;
            background: transparent;
            border-top-left-radius: 1.25rem;
            box-shadow: 0 -0.625rem 0 0 var(--clr);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Messages</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Photos</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Settings</span>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <script>
      const list = document.querySelectorAll('.list');
      function activeLink() {
        list.forEach((item) => item.classList.remove('active'));
        this.classList.add('active');
      }
      list.forEach((item) => item.addEventListener('click', activeLink));
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
